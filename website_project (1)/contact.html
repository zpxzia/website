<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Mijn Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">MijnSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="overmij.html">Over mij</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="container">
      <h1>Contact</h1>
      <p class="lead">Vul onderstaand formulier in en klik op Verzenden.</p>
      <div class="form-container">
        <form id="contactForm" action="#" method="post" novalidate>
          <div class="mb-3">
            <label for="naam" class="form-label">Naam</label>
            <input type="text" class="form-control" id="naam" name="naam" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="bericht" class="form-label">Bericht</label>
            <textarea class="form-control" id="bericht" name="bericht" rows="6" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8"><p>Je kunt me ook bereiken via e-mail of social media.</p></div>
        <div class="col-md-4 text-md-end"><p class="copyright">&copy; <span id="yr3"></span> Lejeune Iwan</p></div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('yr3').textContent=new Date().getFullYear();
    document.getElementById('contactForm').addEventListener('submit',function(e){e.preventDefault();alert('Bedankt! Het formulier is verzonden (demo).');this.reset();});
  </script>
</body></html>
