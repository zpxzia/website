<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Voorbeeld</title>

    <!-- jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #toggleText {
            display: none;
            margin-top: 20px;
            color: green;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welkom op mijn jQuery-pagina!</h1>
    <p>Druk op de knop om extra tekst te tonen of te verbergen.</p>

    <button id="toggleButton">Toon tekst</button>

    <div id="toggleText">ðŸŽ‰ Je hebt de verborgen tekst gevonden!</div>

    <script>
        $(document).ready(function () {
            $("#toggleButton").click(function () {
                $("#toggleText").slideToggle();

                // Verander knoptekst dynamisch
                let currentText = $(this).text();
                $(this).text(currentText === "Toon tekst" ? "Verberg tekst" : "Toon tekst");
            });
        });
    </script>

</body>
</html>
